<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <div id="sidebar"></div>
    <div id="project-display">
        <div class="todo-tasks">
            <div class="todo-tasks-header">
                <h4>Tasks</h4>
                <button class="button-add-task">
                    <div></div>
                </button>
            </div>
            <ul class="list-task">
                <li class="task">
                    <input type="checkbox">
                    <span class="task-desc" role="textbox" contenteditable="true">Task 1</span>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
